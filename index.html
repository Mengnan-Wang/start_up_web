<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Startup Website</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- add animation CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- d-flex: active flexbox; 
         align-items-center: center vertically
         h-100: make the div height 100% of the page-->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <!-- class found from bootstrap -->
        <header class="text-center col-12">
          <!-- use animated from animate style -->
          <h1 class="text-uppercase animate__animated animate__swing">
            <strong> This is a startup website template</strong>
          </h1>
        </header>
        <div class="space col-12"></div>
        <section class="text-center col-12">
          <hr />
          <a href="https://mailchi.mp/b8c319cc5591/html-project">
            <button class="btn btn-primary btn-xl">find out more</button>
          </a>
        </section>
      </div>
    </div>
  </body>
</html>
